<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue カウンター</title>
  </head>
  <body>
    <div id="app">
      <h1>
        Vueカウンター
      </h1>
      <div>
        🔥{{count}}🔥
        <button v-on:click="button">+1</button>
        {{hello}}
        <p>僕は今、{{ state }}です</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          count: 0,
          state: "ニート",
          name: "ニート"
        },
        methods: {
          button: function () {
            this.count += 1;
          }
        },
        created: function () {
          this.state = "就活中";
          this.count += 100;
        },
        computed: {
          hello: function () {
            return `こんにちは${this.name}です。`;
          }
        }
      });
    </script>
  </body>
</html>
